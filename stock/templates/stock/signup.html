{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>FASTOCK</title>

    <!-- Custom fonts for this template-->
    <link href=' {% static "vendor/fontawesome-free/css/all.min.css" %}' rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href='{% static "css/sb-admin-2.min.css" %}' rel="stylesheet">

</head>

<body class="bg-gradient-primary">
    
    <header class="masthead">
        <div class="container">
            <div class="masthead-heading text-uppercase"><a href='{% url "home" %}' style="color: white">fastock</a></div>                
        </div>
    </header>

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>

                            <form class="user" method="POST" action=".">
                            {% csrf_token %}
                            {% for field in form %}
                            <div class="form-group">
                                <!--없어도 될것같은데 꼭 필요한거라면 넣읍시다<label for="{{ field.id_for_label }}">{{ field.label }}</label>-->
                                <input type="{{ field.field.widget.input_type }}" class="form-control form-control-user" id="{{ field.id_for_label }}"
                                    placeholder="{{ field.label }}" name="{{ field.name }}" />
                            </div>
                            {% if field.errors %}
                            <span style="color: red">{{ field.errors }}</span>
                            {% endif %}
                            {% endfor %}
                            {% if message %}
                            <span style="color: red">{{ message }}</span>
                            {% endif %}
                            <button type="submit" class="btn btn-primary btn-user btn-block">signup</button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href='{% url "forgot-password" %}'>Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" href='{% url "login" %}'>Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

</body>

</html>
