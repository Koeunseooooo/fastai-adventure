{% extends "stock/base.html" %}

{% block contents %}

                    <!-- ABOUT US -->
                    <ul class="list-inline"> 
                        <h1 class="mb-4 text-primary">Set Notice</h1>
                    </ul>

                    <!-- 내용 -->

                        <div class="card text-center shadow">

                              <!-- <h5 class="card-title"></h5> -->

                                    <p>한시간,10분단위로 메일알람 시간대 설정 가능합니다</p>

                                </form>
                              </p>
                              <a class="btn btn-outline-primary mt-4" type="submit" value="저장하기" name="submit" onclick="return confirm('Complete notice setting?');">save</a>
